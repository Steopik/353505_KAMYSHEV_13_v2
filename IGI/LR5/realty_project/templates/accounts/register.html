<h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <ul style="color: red;">
                    {{ field.errors }}
                </ul>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit">Зарегистрироваться</button>
</form>

<p>Уже зарегистрированы? <a href="#">Войти</a></p>
