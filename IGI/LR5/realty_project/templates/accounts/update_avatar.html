{% extends "base.html" %}
{% block title %}Обновить аватар{% endblock %}
{% block content %}
    <h2>Обновить аватар</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить аватар</button>
    </form>

    <p><a href="{% url 'profile' %}">← Вернуться в профиль</a></p>
{% endblock %}
