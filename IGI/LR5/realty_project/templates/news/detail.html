{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p><small>Автор: {{ post.author.full_name }} | {{ post.published_at|date:'d.m.Y H:i' }}</small></p>
        <p>{{ post.content }}</p>
    </article>
    <hr>
    <a href="{% url 'news:news_list' %}">← Все новости</a>
{% endblock %}
