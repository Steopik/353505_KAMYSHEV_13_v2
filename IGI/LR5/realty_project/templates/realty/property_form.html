{% extends "base.html" %}
{% block title %}{{ action }} объект{% endblock %}
{% block content %}
<h1>{{ action }} объект недвижимости</h1>

<div class="card">
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
            <label>Название:</label><br>
            <input type="text" name="title" value="{{ property.title|default:'' }}" required style="width: 100%;">
        </div>
        
        <div style="margin-bottom: 10px;">
            <label>Тип:</label><br>
            <select name="property_type" required>
                {% for value, label in types %}
                <option value="{{ value }}" {% if property.property_type == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div style="margin-bottom: 10px;">
            <label>Адрес:</label><br>
            <input type="text" name="address" value="{{ property.address|default:'' }}" required style="width: 100%;">
        </div>
        
        <div style="margin-bottom: 10px;">
            <label>Цена (BYN):</label><br>
            <input type="number" name="price" value="{{ property.price|default:'' }}" required min="0" step="0.01">
        </div>
        
        <div style="margin-bottom: 10px;">
            <label>Площадь (м²):</label><br>
            <input type="number" name="area" value="{{ property.area|default:'' }}" required min="0" step="0.01">
        </div>
        
        <div style="margin-bottom: 10px;">
            <label>Описание:</label><br>
            <textarea name="description" rows="4" style="width: 100%;">{{ property.description|default:'' }}</textarea>
        </div>
        
        <button type="submit" class="btn">{{ action }}</button>
        <a href="{% url 'realty:property_list' %}" class="btn" style="background-color: #6c757d;">Отмена</a>
    </form>
</div>
{% endblock %}
